
    <form class="float-right">
      <input file-select="hc.SnippetService.loadFile(files)" type="file" id="fileElem" multiple="" accept=".json" style="display:none" />
      <label for="fileElem" style="margin:0" class="btn btn-secondary"><i class="fa fa-file-text-o"></i> Load File</label>
      <button class="btn btn-secondary" ng-click="hc.SnippetService.saveFile()"><i class="fa fa-save"></i> Save File</button>
    </form>
    <h1>Snippet Saver</h1>
